[package]
name = "agora-desktop"
version = "0.1.0"
description = "agora desktop client — federated discord alternative"
license = "MIT"
repository = "tryagora/agora"
edition = "2021"
rust-version = "1.77.2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "app_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.2.0", features = [] }

# optimize the release binary aggressively — reduces both binary size and RAM
# due to fewer monomorphized generics and smaller code that fits in CPU cache
[profile.release]
opt-level = 3
lto = true           # cross-crate inlining, eliminates dead code
codegen-units = 1    # single codegen unit = better optimization, slower compile
strip = true         # strip debug symbols from binary
panic = "abort"      # removes unwinding machinery, saves ~50KB+

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
tauri = { version = "2.6.2", features = ["tray-icon"] }
tauri-plugin-log = "2"
tauri-plugin-notification = "2"
thiserror = "2.0.12"
